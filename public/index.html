<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mueeze Document</title>
</head>

<body>
    <div class="wrapper">
        <div>
            <h1 id="question">Loading...</h1>
        </div>
        <div class="flex-container">
            <div class="scrollable-area">
                <p id="context"> Loading...
                </p>
            </div>

            <div>
                <form id="form">
                    <label for="short_answer">Short Answer:</label><br>
                    <input type="text" id="short_answer" name="short_answer"><br>
                    <label for="long_answer">Long Answer:</label><br>
                    <textarea id="long_answer" rows="4" name="long_answer"></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
                <input type="button" value="Next">
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
